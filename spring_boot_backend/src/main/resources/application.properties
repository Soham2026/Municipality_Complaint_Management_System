server.port = 8080
server.servlet.context-path=/waste-management-service
spring.main.allow-circular-references=true

#Database
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/greenwards
